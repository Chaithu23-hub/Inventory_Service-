
spring.application.name=InventoryService
server.port=8081

spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:3306/inventorydb
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:softsuave}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update


spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}



spring.kafka.consumer.group-id=inventory-group-v20
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.value.default.type=com.microservice.InventoryService.event.OrderEvent



logging.level.org.springframework.kafka=INFO
logging.level.org.apache.kafka=INFO
